if(value){
    <div>t`Hola`</div>
}else{
    <div>t`Hola1`</div>
}
<ul>
    items.forEach(car=>{
        let {name} = car;
        let characters = name.split('');
        <li on:click="click(name,active)">
            t`{name}`
            <ul>
                characters.forEach(character=>{
                    <li>t`{character}`</li>
                });
            </ul>
        </li>
    });
</ul>
<style>
    .hello {
        font-size: 2em;
    }

    .container {
        color: blue;
    }

    .active {
        color: red;
    }
</style>
<script>
    class App extends HTMLElement {
        constructor() {
            super();
            this.target = this.attachShadow({ mode: 'open' });
        }
        click(name) {
            let value = !this.value;
            this.set({ value });
        }
        static get outputs() {
            return ['pepito'];
        }
        static get inputs() {
            return {
                value: true,
                text: 'Almo',
                active: 1,
                items: [
                    { name: 'Pedro' }, { name: 'Hurtado' }
                ]
            };
        }
        static get tag() {
            return 'x-foo';
        }

    }
</script>
